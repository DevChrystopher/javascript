<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(91, 91, 250);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(224, 209, 72);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da Maldição</p>

    <script>
        window.alert('Minha primeira mensagem') // dispara uma caixa com uma mensagem
        window.confirm('Está Gostando de JavaScript?') // uma caixa com ok ou cancelar
        window.prompt('Qual é o seu nome?') // uma caixa para inserir caracteres
    </script>
</body>
</html>
